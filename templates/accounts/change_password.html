{% extends 'base.html' %}

{% block content %}
    
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include '__partial/alert.html' %}
    <div class="container">
        <div class="row">
        {% include '__partial/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your password</strong>
            </header>
            <div class="card-body">

                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST" >
                            {% csrf_token %}
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password" id="current_password" placeholder="Current password" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Create new password</label>
                                    <input type="password" name="new_password" id="new_password" placeholder="Create new password" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Confirm new password</label>
                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" class="form-control" required>
                                </div>
                            </div>
                            
                            <input type="submit" class="btn btn-primary" value="Update">
                        </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
