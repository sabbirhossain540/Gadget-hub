{% extends 'base.html' %}

{% block content %}
    
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include '__partial/alert.html' %}
    <div class="container">
        <div class="row">
        {% include '__partial/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Edit your profile</strong>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Profile Picture</label>
                                    <input type="file" class="form-control" name="" id="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Address Line 2</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>City</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>

                                <div class="form-group col-md-4">
                                    <label>State</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>

                                <div class="form-group col-md-4">
                                    <label>Country</label>
                                    <input type="text" class="form-control" name="" id="">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Update">
                        </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
